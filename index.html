<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <h2>Playing...</h2>

    <main class="board">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="box3"></div>
      <div class="box4"></div>
      <div class="box5"></div>
      <div class="box6"></div>
      <div class="box7"></div>
      <div class="box8"></div>
      <div class="box9"></div>
    </main>
    <script>
      var main = document.querySelector(".board");
      var turn = 1;
      var divs = document.querySelectorAll("div");
      var h2 = document.querySelector("h2");

      function checkWinner() {
        if (
          divs[0].textContent === "x" &&
          divs[1].textContent === "x" &&
          divs[2].textContent === "x"
        ) {
          h2.textContent = "Player 1 WON";
        } 
      }

      function mainFunction(event) {
        if (event.target.tagName === "DIV") {
          if (event.target.textContent != "") {
            alert('click on another box')
          } else {
            if (turn === 1) {
              event.target.textContent = "x";
              turn = 2;
            } else {
              event.target.textContent = "y";
              turn = 1;
            }
          }
        }
        checkWinner();
      }

      var player1;
      main.addEventListener("click", mainFunction);
    </script>
  </body>
</html>
